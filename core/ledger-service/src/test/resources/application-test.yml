spring:
  datasource:
    url: jdbc:tc:postgresql:16:///paystream
    username: postgres
    password: postgres
  flyway:
    enabled: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

logging:
  level:
    org.testcontainers: INFO

ledger:
  outbox:
    relay:
      enabled: false
  snapshot:
    consumer:
      enabled: false
