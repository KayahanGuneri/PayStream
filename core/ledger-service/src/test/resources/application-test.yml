spring:
  application:
    name: ledger-service

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:16:///ledger?TC_TMPFS=/var/lib/postgresql/data:rw
    username: test
    password: test
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: never
  task:
    scheduling:
      enabled: false

logging:
  level:
    org.testcontainers: INFO

ledger:
  outbox:
    relay:
      enabled: false
  snapshot:
    consumer:
      enabled: false


